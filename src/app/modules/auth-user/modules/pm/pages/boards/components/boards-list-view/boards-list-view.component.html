<table mat-table [dataSource]="boards || []">
  <!-- Favourite Column -->
  <ng-container matColumnDef="favourite">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <app-board-favourite-btn [board]="element"></app-board-favourite-btn>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{ 'auth.boardModal.Name' | transloco }} </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="element._id">{{element.name}} </a>
    </td>
  </ng-container>

  <!-- Key Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> {{ 'auth.Key' | transloco }} </th>
    <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
  </ng-container>

  <!-- Lead Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> {{ 'auth.Owner' | transloco }} </th>
    <td mat-cell *matCellDef="let element">
      <div class="owner-container">
        <!-- TODO: replace fake image -->
        <img
          width="35"
          height="35"
          [src]="element.owner.img || 'https://s3.amazonaws.com/assets.saam.media/files/styles/x_large/s3/files/images/1966/SAAM-1966.48.26_1.jpg?itok=_g0Ompts'"
        />
        {{ element.owner.email }}
      </div>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
     <th mat-header-cell *matHeaderCellDef> {{ 'auth.Actions' | transloco }} </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="element._id">
        {{ 'auth.Join' | transloco }}
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"></tr>
</table>
