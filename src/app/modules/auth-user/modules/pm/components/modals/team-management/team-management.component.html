<div class="invitation">
  <form (keydown.enter)="$event.preventDefault()">
    <mat-form-field appearance="outline">
      <mat-label>Send invitation</mat-label>
      <input type="text"
             placeholder="User email..."
             aria-label="Number"
             matInput
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option [value]="1">griboedov@gmail.com</mat-option>
        <mat-option [value]="1">lil.wayne@gmail.com</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-button mat-stroked-button color="primary">Invite user</button>
  </form>
</div>

<p class="header">Team</p>

<table mat-table [dataSource]="users" class="users-table">
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element" class="email-col">
      <div class="user-img" [style.background-image]="getUserImgStyle(element)"></div>
      {{element.email}}
    </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matTooltip]="'auth.Info' | transloco">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['email', 'role', 'status', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['email', 'role', 'status', 'actions'];"></tr>
</table>
