<h1 mat-dialog-title>{{ 'auth.boardModal.NewBoard' | transloco }}</h1>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="boardForm">
    <mat-form-field appearance="legacy">
      <mat-label>{{ 'auth.boardModal.Name' | transloco }} *</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>{{ 'auth.boardModal.Key' | transloco }}</mat-label>
      <input matInput formControlName="key" appToUppercase />
      <mat-hint>{{ 'auth.boardModal.keyHint' | transloco }}</mat-hint>
      <mat-error *ngIf="keyOccupiedError">{{ keyOccupiedError }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>{{ 'auth.boardModal.Description' | transloco }}</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-hint>{{ 'auth.boardModal.descriptionHint' | transloco }}</mat-hint>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    (click)="create()"
    [disabled]="boardForm.invalid || boardForm.pending"
  >
    {{ 'auth.boardModal.Create' | transloco }}
  </button>
  <button mat-button mat-dialog-close>{{ 'auth.boardModal.Cancel' | transloco }}</button>
</div>
