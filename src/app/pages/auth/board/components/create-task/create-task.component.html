<h1 mat-dialog-title>{{ 'auth.taskModal.NewTask' | transloco }}</h1>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="taskForm">
    <mat-form-field appearance="legacy">
      <mat-label>{{ 'auth.taskModal.Title' | transloco }} *</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>{{ 'auth.taskModal.Body' | transloco }}</mat-label>
      <textarea matInput formControlName="body"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    (click)="create()"
    [disabled]="taskForm.invalid"
  >
    {{ 'auth.taskModal.Create' | transloco }}
  </button>
  <button mat-button mat-dialog-close>{{ 'auth.taskModal.Cancel' | transloco }}</button>
</div>
